<div *ngIf="visible" class="confirm" [ngClass]="'confirm--' + type">
  <span class="confirm__message">{{ message }}</span>
  <div class="confirm__actions">
    <button class="confirm__btn confirm__btn--ok" (click)="confirm()">Aceptar</button>
    <button class="confirm__btn confirm__btn--cancel" (click)="cancel()">Cancelar</button>
  </div>
</div>
