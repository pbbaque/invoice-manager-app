<header class="header">
  <div class="header__left">
    <a routerLink="/dashboard" class="logo" aria-label="Ir al Dashboard">
      <!-- Logo simple texto, cambia por imagen si quieres -->
      GestiónFacturas
    </a>
  </div>

  <div class="header__right">
      <!-- Botón notificaciones -->
      <button class="notifications-button" aria-label="Ver notificaciones">
          <!-- Icono campana -->
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </button>
        
        <!-- Barra de búsqueda -->
        <div class="search">
            <input type="search" placeholder="Buscar..." aria-label="Buscar facturas" />
        </div>
        
        <!-- Toggle menú -->
        <div class="menu-wrapper">
            <button class="menu-toggle" aria-label="Abrir menú" (click)="toggleMenu()">
                <!-- Ícono hamburguesa simple -->
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="dropdown-menu" *ngIf="dropdownOpen">
                <a routerLink="/profile">Perfil</a>
                <a routerLink="/settings">Settings</a>
                <button (click)="logout()">Logout</button>
            </div>
        </div>
  </div>
</header>
