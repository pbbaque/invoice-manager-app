<div class="product-card">
  <h4 class="product-card__name">{{ product.name }}</h4>
  <p class="product-card__description">{{ product.description }}</p>
  <p class="product-card__code" *ngIf="product.sku">CÃ³digo: {{ product.sku }}</p>
  <p class="product-card__price" *ngIf="product.price">Precio: {{ product.price | currency }}</p>

  <div class="list__actions">
    <button class="btn btn--warning" (click)="onEdit(); $event.stopPropagation()">Editar</button>
    <button class="btn btn--error" (click)="onDelete(); $event.stopPropagation()" *ngIf="hasRole(['ROLE_SUPER_ADMIN', 'ROLE_ADMIN', 'ROLE_COMPANY_SUPER_ADMIN', 'ROLE_COMPANY_ADMIN'])">Eliminar</button>
  </div>
</div>
