<main class="auth">
    <h2 class="auth__heading">{{title}}</h2>
    <p class="auth__text">Inicia sesión en el sistema de gestión</p>

    <form action="" class="form">
        <div class="form__field">
            <label for="email" class="form__label">Email</label>
            <input type="email" class="form__input" placeholder="Tu Email" id="email" name="email">
        </div>
        <div class="form__field">
            <label for="password" class="form__label">password</label>
            <input type="password" class="form__input" placeholder="Tu Password" id="password" name="password">
        </div>
        <input type="submit" class="form__submit" value="Login">
    </form>

    <div class="actions">
        <a href="/forget" class="actions__link">¿Olvidó la contraseña?</a>
    </div>
</main>
